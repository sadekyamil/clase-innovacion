<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #444;
            margin-bottom: 30px;
        }
        .menu-button {
            display: none;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin: 10px auto;
        }
        .menu-button:hover {
            background-color: #575757;
        }
        @media screen and (max-width: 600px) {
            nav ul {
                display: none;
                flex-direction: column;
            }
            nav {
                display: block;
                position: relative;
            }
            .menu-button {
                display: block;
            }
            nav ul.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <button class="menu-button" id="menu-button">Menú</button>
        <ul id="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="administrador.html">Administrador</a></li>
            <li><a href="candidatos.html">Candidatos</a></li>
            <li><a href="confirmacion.html">Confirmación</a></li>
            <li><a href="convocatoria.html">Convocatoria</a></li>
             <li><a href="iniciodesesion.html">Inicio de Sesión</a></li>
            
             <li><a href="ejemplo.html">ejemplo</a></li>
                         <li><a href="ejemplo1.html">ejemplo1</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Bienvenido al Menú Principal</h1>
        <p>Selecciona una opción del menú para navegar a la página correspondiente.</p>
    </div>

    <script>
        const menuButton = document.getElementById('menu-button');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', () => {
            menu.classList.toggle('show');
        });

        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
