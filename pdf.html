<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Imagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Descarga el PDF</h1>
        <p class="text-gray-600 mb-4">Haz clic en el botón de abajo para descargar el archivo.</p>
        <div class="flex justify-center mb-4">
            <img src="https://imgv2-1-f.scribdassets.com/img/document/266384752/original/2451e0c9b9/1?v=1" alt="Previsualización del PDF" width="150" class="rounded-md border border-gray-300 mr-4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTs3cNRSxhomRVepQD51H_wfW9s3qYUdIg5g&s" alt="Imagen Adicional" width="150" class="rounded-md border border-gray-300">
        </div>
        <a href="https://imgv2-1-f.scribdassets.com/img/document/266384752/original/2451e0c9b9/1?v=1" download="documento.pdf" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out">
            Descargar PDF
        </a>
        <p class="text-gray-500 mt-4 text-sm">Al hacer clic, se descargará un archivo PDF.</p>
    </div>
</body>
</html>
